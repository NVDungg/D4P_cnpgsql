{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}New Review{% endblock title %}

{% block content %}
    <h2>Make Review For New Book</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit">Save</button>
    </form>
{% endblock content %}
