{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Confirm Delete{% endblock title %}

{% block content %}
    <h2>Warning!</h2>
    <form method="post" enctype="multipart/form-data">
        <p>Are you really want to delete the review?</p>
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-danger ml-2" type="submit">Yes</button>
        <a href="{% url "book_list" %}"><button class="btn btn-info ml-2" type="submit">No</button></a>
    </form>
{% endblock content %}
